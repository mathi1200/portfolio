<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Inclua o CSS do Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-md p-8 w-80">
    <h4 class="text-2xl font-semibold mb-4">Bem-vindo de volta!</h4>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Usuário</label>
        <input type="text" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300" id="username" name="username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Senha</label>
        <input type="password" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-300" id="password" name="password" required>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio do formulário

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Exemplo simples: verificando se o usuário é "admin" e a senha é "12345"
      if (username === "admin" && password === "12345") {
        window.location.href = "one.html"; // Direciona para one.html após o login bem-sucedido
      } else {
        alert("Usuário ou senha incorretos. Tente novamente.");
      }
    });
  </script>
</body>
</html>
